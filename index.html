<div style="text-align:center; padding:80px 20px; font-family:sans-serif;">
  <div style="margin:auto; width:60px; height:60px; border:6px solid #ccc; border-top:6px solid #00aaff; border-radius:50%; animation:spin 1s linear infinite;"></div>
  
  <h2 style="margin-top:30px; font-weight:normal;">Checking your connection...</h2>
  <p style="color:#555;">You will be redirected in <span id="countdown">5</span> seconds</p>
</div>

<style>
@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}
</style>

<script type='text/javascript'>
(function() {
  var links = [
"https://bytnux.blogspot.com/2025/08/jennifer-lopez-shines-in-plunging-gown.html",
"https://bytnux.blogspot.com/2025/08/why-us-rivals-tremble-at-f-15e-fighter.html",
"https://bytnux.blogspot.com/2025/08/nvidia-and-openais-new-gpt-oss-model.html",
"https://bytnux.blogspot.com/2025/08/google-patched-critical-qualcomm-bugs.html",
"https://bytnux.blogspot.com/2025/08/modern-times.html",
"https://bytnux.blogspot.com/2025/08/accel-entertainment-surpasses-q2.html",
"https://bytnux.blogspot.com/2025/08/nasa-awards-firefly-177m-for-first.html",
"https://bytnux.blogspot.com/2025/08/carrie-underwoods-iconic-red-ballgown.html",
"https://bytnux.blogspot.com/2025/08/liam-neeson-calls-out-actors-for-this.html"

  ];

  var index = Math.floor(Math.random() * links.length);
  var seconds = 2; // waktu countdown dalam detik
  var countdownEl = document.getElementById("countdown");

  var timer = setInterval(function() {
    seconds--;
    countdownEl.textContent = seconds;
    if (seconds <= 0) {
      clearInterval(timer);
      window.location.href = links[index];
    }
  }, 1000);
})();
</script>
